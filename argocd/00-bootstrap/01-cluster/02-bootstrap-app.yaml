kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: bootstrap-cluster
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: bootstrap-cluster
  source:
    path: argocd/01-cluster
    repoURL: https://github.com/pittar-gameoflife/gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: true