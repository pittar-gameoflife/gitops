apiVersion: v1
kind: Service
metadata:
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"StatefulSet","name":"gol-cluster-kafka"}]'
  labels:
    app: web-ui
    app.kubernetes.io/component: web-ui
    app.kubernetes.io/instance: web-ui
    app.kubernetes.io/part-of: gameoflife
  name: web-ui
  namespace: gameoflife
spec:
  selector:
    app: web-ui
    deploymentconfig: web-ui
  sessionAffinity: None
  type: ClusterIP
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: 8443-tcp
    port: 8443
    protocol: TCP
    targetPort: 8443
  - name: 8778-tcp
    port: 8778
    protocol: TCP
    targetPort: 8778
