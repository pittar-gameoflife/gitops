- op: replace
  path: /spec/pipelineRef/name
  value: 'decisions-build-and-rollout'
- op: add
  path: /spec/params/-
  value:
    name: "git-url"
    value: "https://github.com/pittar-gameoflife/decisions.git"
- op: add
  path: /spec/params/-
  value:
    name: "app-name"
    value: "decisions"
- op: add
  path: /spec/workspaces/-
  value:
    name: shared-workspace
    persistentVolumeClaim:
      claimName: decisions-workspace